<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="./lib/p5.min.js"></script>
    <script src="./lib/addons/p5.dom.min.js"></script>
    <script src="./lib/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <script src="functions.js"></script>
    <script src="Spot.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div id="canvas"></div>
          <div id="console-wrapper">
            <div id="console"></div>
          </div>
        </div>
        <div class="col-md-5 controls">
          <h4>Controls</h4>
          <div class="form-group">
            <label for="heuristic">Heuristics</label>
            <select multiple class="form-control" id="heuristic">
              <option>Manhattan</option>
              <option>Euclydian</option>
            </select>
          </div>
          <div class="form-group">
            <label for="wall">Wall probability</label>
            <input type="range" min=0 max=100 value=30 class="form-control-range slider" id="wall">
          </div>  
          <button class="btn run">Run</button>
          <button class="btn reset">Reset</button>
        </div>     
      </div>  
    </div>
  </body>
</html>
